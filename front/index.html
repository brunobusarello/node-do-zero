<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Vídeos</title>
</head>
<body>
  <h1>Vídeos</h1>
  <form id="dataForm" method="post">
    <label for="input1">Input 1:</label>
    <input type="text" id="input1" name="input1" required><br><br>

    <label for="input2">Input 2:</label>
    <input type="text" id="input2" name="input2" required><br><br>

    <label for="input3">Input 3:</label>
    <input type="text" id="input3" name="input3" required><br><br>

    <button type="submit">Enviar</button>
</form>
  <div id="videos-container"></div>

  <script>
    document.getElementById('dataForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            // Captura os dados dos inputs
            const input1 = document.getElementById('input1').value;
            const input2 = document.getElementById('input2').value;
            const input3 = document.getElementById('input3').value;

            // Cria um objeto com os dados
            const data = {
                title: input1,
                description: input2,
                duration: input3
            };

            try {
                // Envia os dados via POST em formato JSON
                const response = await fetch('https://node-do-zero-m5pb.onrender.com/videos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json' // Define o tipo de conteúdo como JSON
                    },
                    body: JSON.stringify(data) // Converte o objeto para JSON
                });

                // Lida com a resposta
                if (response.ok) {
                    alert('Dados enviados com sucesso!');
                } else {
                    alert('Erro ao enviar os dados.');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao enviar os dados.');
            }
        });

    async function fetchVideos() {
      const response = await fetch('https://node-do-zero-m5pb.onrender.com/videos');
      const videos = await response.json();

      const container = document.getElementById('videos-container');
      videos.forEach(video => {
        const videoElement = document.createElement('div');
        videoElement.innerHTML = `
          <h2>${video.title}</h2>
          <p>${video.description}</p>
          <p>Duração: ${video.duration} segundos</p>
        `;
        container.appendChild(videoElement);
      });
    }

    fetchVideos();
  </script>
</body>
</html>
